    <style>

    margin: 0;

    flex-direction: column;
    height: 100vh;
}

.wrapper {
    display: flex;
    height: 100%;
    width: 100%; /* Assurez-vous que le wrapper prend toute la largeur */
}

.sidebar {
    width: 200px;
    background-color: #0087fe;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 0px;
}

.sidebar-header {
    display: flex;
    justify-content: center;

    padding: 20px;
    background-color: white;

}

.sidebar-header .logo {
    width: 80%;
    max-width: 150px;
    height: auto;
}

.sidebar-menu {
    list-style: none;
    padding: 0;

    width: 100%;

    margin-top: 90px;
}

.sidebar-item {

    display: flex;
    align-items: center;
    justify-content: flex-start;
}

.sidebar-item a {
    color: white;

    font-size: 1em;
    display: flex;
    align-items: center;
    width: 100%;
}

.sidebar-item i {
    margin-right: 10px;
}

.sidebar-item.active, .sidebar-item:hover {
    background-color: #0056b3;
}

.main-content {
    flex-grow: 1;
    background-color: #f8f9fa;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.header {
    background-color: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #ddd;
}

.header-content {
    display: flex;
    flex-direction: column;
}

.header-content h1 {
    margin: 0;
    font-size: 1.5em;
    font-weight: bold;
    color: #333;
}

.header-content p {
    margin: 0;
    font-size: 1em;
    color: #666;
}

.header-icons {
    display: flex;
    align-items: center;
}

.header-icons i {
    font-size: 1.5em;
    color: gray;
    margin-right: 20px;
    cursor: pointer;
    position: relative;
}

.header-icons i::after {
    content: '5';
    position: absolute;
    top: -5px;
    right: -10px;
    background: red;
    color: white;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 0.8em;
}

.profile-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    overflow: hidden;
}

.profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.content {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
    overflow: hidden;
    height: calc(100vh - 60px); /* Ajuster la hauteur pour prendre en compte le header */
}


    </style>

<body>
    <div class="wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">

                <li class="sidebar-item"><a href="{{ url_for('DragAndDrop') }}"><i class="fas fa-upload"></i> Upload Data</a></li>
                <li class="sidebar-item"><a href="{{ url_for('dashboard') }}"><i class="fas fa-coffee"></i> Coffe shop</a></li>
                <li class="sidebar-item"><a href="{{ url_for('dashboard') }}"><i class="fas fa-map"></i> Total Zone</a></li>
                <li class="sidebar-item"><a href="{{ url_for('data_table') }}"><i class="fas fa-map-marked-alt"></i> Maps</a></li>
                <li class="sidebar-item"><a href="{{ url_for('ajoutUser') }}"><i class="fas fa-map-marked-alt"></i> Gestion D'utilisateurs</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <header class="header">
                <div class="header-content">
                    <h1>Governorates Management</h1>
                    <p>ANALYSE DES DONNEES</p>
                </div>
                <div class="header-icons">
                    <i class="fas fa-bell"></i>
                    <div class="profile-pic">
                        <img src="{{ url_for('static', filename='images/Calque2.png') }}" alt="Profile">
                    </div>
                </div>
            </header>
          












<!-- Main Content -->
<div class="container-dynamic mt-4">
    <h1>Gestion des Gouvernorats</h1>
    <div class="controls-dynamic">
        <input type="text" id="search-dynamic" placeholder="Search governorates..." onkeyup="searchTableDynamic()">
        <button class="btn btn-primary" data-toggle="modal" data-target="#dynamicModal">
            <i class="fas fa-plus"></i> Add Governorate
        </button>
    </div>
    <table id="governorateTableDynamic" class="table-dynamic">
        <thead>
            <tr>
                <th class="id-column" onclick="sortTableDynamic(0)">ID <i class="fas fa-sort"></i></th>
                <th onclick="sortTableDynamic(1)">Name <i class="fas fa-sort"></i></th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="governorateTableBody">
            <!-- Rows will be added dynamically here -->
        </tbody>
    </table>
</div>

<!-- Dynamic Modal -->
<div class="modal fade" id="dynamicModal" tabindex="-1" role="dialog" aria-labelledby="dynamicModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dynamicModalLabel">Ajouter Gouvernorat</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="dynamicForm">
                    <div class="form-group">
                        <label for="governorateName">Nom du Gouvernorat</label>
                        <input type="text" class="form-control" id="governorateName" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <button type="submit" class="btn btn-primary" id="saveButton">Enregistrer</button>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script>
    let governorates = [];

// Fetch governorates data from the server
const fetchGovernorates = () => {
    $.ajax({
        type: 'GET',
        url: '/get_governorates',
        success: function(response) {
            governorates = response;
            renderTableDynamic('governorate');
        },
        error: function() {
            alert('Failed to fetch governorates');
        }
    });
};

// Render table based on type
const renderTableDynamic = (type) => {
    const tableBody = $('#governorateTableBody').empty();
    if (type === 'governorate') {
        governorates.forEach((gov, index) => {
            const row = `<tr>
                <td class="id-column">${gov.id}</td>
                <td>${gov.name}</td>
                <td class="actions-dynamic">
                    <button class="edit-btn-dynamic" onclick="openEditModalDynamic(${index}, 'governorate')"><i class="fas fa-edit"></i></button>
                    <button class="delete-btn-dynamic" onclick="deleteRowDynamic(${gov.id}, ${index}, 'governorate')"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>`;
            tableBody.append(row);
        });
    }
};

// Add a new governorate
const addGovernorate = () => {
    const formData = {
        name: $('#governorateName').val()
    };

    $.ajax({
        type: 'POST',
        url: '/add_governorate',
        data: formData,
        contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
        processData: true,
        success: function(response) {
            alert(response.message);
            $('#dynamicForm')[0].reset();
            $('#dynamicModal').modal('hide');  // Close the modal after success
            fetchGovernorates();  // Refresh the governorate list
        },
        error: function(response) {
            alert('Failed to add governorate');
        }
    });
};

// Delete a governorate
const deleteRowDynamic = (id, index, type) => {
    if (type === 'governorate') {
        if (confirm('Are you sure you want to delete this governorate?')) {
            $.ajax({
                type: 'DELETE',
                url: `/delete_governorate/${id}`,
                success: function(response) {
                    alert(response.message);
                    governorates.splice(index, 1);
                    renderTableDynamic('governorate');
                },
                error: function(response) {
                    alert('Failed to delete governorate');
                }
            });
        }
    }
};

// Initialize the page
$(document).ready(function() {
    fetchGovernorates(); // Fetch governorates when the page loads
});

</script>
</body>
