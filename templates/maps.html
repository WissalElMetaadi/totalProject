<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Graphiques Chart.js</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    
</head>
<body>
    

    <div id="map" style="height: 600px; width: 240px;"></div>


    <script>
      
        
        
  var map = L.map('map').setView([34.0000, 9.0000], 6); // Centre sur la Tunisie

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Marquer la capitale, Tunis
  L.marker([36.8065, 10.1815]).addTo(map)
    .bindPopup('Tunis')
    .openPopup();

  // Ajouter d'autres marqueurs
  L.marker([35.8254, 10.63699]).addTo(map)
    .bindPopup('Sousse')
    .openPopup();

  L.marker([33.8869, 9.5375]).addTo(map)
    .bindPopup('Kairouan')
    .openPopup();

  L.marker([37.2746, 9.8739]).addTo(map)
    .bindPopup('Bizerte')
    .openPopup();

  // Continuez Ã  ajouter d'autres villes ou lieux selon le besoin



    </script>
</body>
</html>
