<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left">
            
        </div>
        <div class="right">
            <div class="booking-form-container">
                <img src="{{ url_for('static', filename='images/Total-Logo.png') }}" alt="Logo" class="form-logo">
                <h2>Bienvenue dans votre espace</h2>
                <p>Plateforme de recensement par camera</p>
                <form class="booking-form" action="#" method="post">
                    <div class="form-group textbox">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group textbox">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-btn btn">SIGN IN </button>
                    </div>
                    <div class="register-link">
                        Don't have an account? <button onclick="window.location.href='{{ url_for('registre') }}'">Sign Up</button>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
</body>
</html>
