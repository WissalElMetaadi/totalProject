<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid transparent;
            border-radius: 4px;
            display: none; /* Caché par défaut */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="booking-form-container">
                <img src="{{ url_for('static', filename='images/Total-Logo.png') }}" alt="Logo" class="form-logo">
                <h2>Bienvenue dans votre espace</h2>
                <p>Plateforme de recensement par camera</p>
                <form class="booking-form" action="{{ url_for('login') }}" method="post">
                    {% if error_message %}
                    <div id="errorMessage" class="error-message">{{ error_message }}</div>
                    {% endif %}
                    <div class="form-group textbox">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group textbox">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-btn btn">SIGN IN</button>
                    </div>
                    <div class="register-link">
                        Don't have an account? <button type="button" onclick="window.location.href='{{ url_for('registre') }}'">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const errorMessage = '{{ error_message }}';

            if (errorMessage) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
